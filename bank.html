<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>My Bank</title>
    <style>
      h5{
        color: white;
        width: 800px;
      }h2{
        color: white;
      }
    </style>
</head>
<body>
    <section>
        <h1 class="text-center mt-5">Welcome to my BANK.</h1>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                  <div class="card bg-primary">
                    <div class="card-body">
                      <h5 class="card-title">Deposit</h5>
                      <h2>$<span id="oldDepositAmount">00</span></h2>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card bg-secondary">
                    <div class="card-body">
                      <h5 class="card-title">Withdraw</h5>
                      <h2>$<span id="withdraw">00</span></h2>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card bg-success">
                    <div class="card-body">
                      <h5 class="card-title">Balance</h5>
                      <h2>$<span id="balance">1240</span></h2>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                  <div class="card bg-warning">
                    <div class="card-body">
                      <h5 class="card-title">Deposit</h5>
                      <input type="number" class="form-control" id="depositAmount" placeholder="Enter your Deposit amount"><br>
                      <button id="depositBtn" class="btn btn-dark">Deposit</button>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card bg-info">
                    <div class="card-body">
                      <h5 class="card-title">Withdraw</h5>
                      <input type="number" class="form-control" id="withdrawAmount" placeholder="Enter your Withdraw amount"><br>
                      <button id="withdrawBtn" class="btn btn-dark">Withdraw</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>

    <!-- Link Function.js file -->
    <script src="function.js"></script>
    <!-- Bootstrap JavaScript CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
