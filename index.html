<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Login to My Bank</title>
</head>
<body>
    <section>
        <h2 class="text-center mt-5">Please enter your E-mail or Password to login</h2>
        <div class="container">
            <div class="col-md-6 offset-md-3 justify-content-center">
                <form class="mt-5">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="userMail">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="userPass">
                    </div>
                    <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </section>

<script>
  // Login form function start

document.getElementById('btnLogin').addEventListener('click', function(){
    const emailField = document.getElementById('userMail');
    const email = emailField.value;

    const passField = document.getElementById('userPass');
    const password = passField.value;

    if(email == 'admin@bank.com' && password == '12345'){
        window.location.href='bank.html';
    }else{
        alert('Please enter valid Email or Password.');
    }
})
</script>

    <!-- Bootstrap JavaScript CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
